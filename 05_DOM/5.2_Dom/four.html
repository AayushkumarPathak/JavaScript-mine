<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <ul class="languages">
        <li>Java</li>
    </ul>

    <script>
        function addLanguage(langName){
           const li = document.createElement("li");
           li.innerHTML = `${langName}`
           document.querySelector(".languages").appendChild(li);
        }
        // addLanguage("Javascript")
        // addLanguage("Typescript")

        function addLanguageOptimal(langName){
            const li = document.createElement("li");
            li.appendChild(document.createTextNode(langName));
            document.querySelector(".languages").appendChild(li);
        }
        addLanguageOptimal("C")
        addLanguageOptimal("C++")
        addLanguageOptimal("Kotlin")
        addLanguageOptimal("golang")

        //Edit
        const secondLang = document.querySelector("li:nth-child(2)"); 
        // secondLang.innerHTML = "python old"       
        const newLi = document.createElement("li");
        newLi.textContent = "Python";
        secondLang.replaceWith(newLi);

        //Edit
        const firstLang = document.querySelector("li:first-child");
        firstLang.outerHTML = "<li>Reactjs</li>"

        //Remove
        const lastLang = document.querySelector("li:last-child");
        lastLang.remove();


    </script>
    
</body>
</html>
