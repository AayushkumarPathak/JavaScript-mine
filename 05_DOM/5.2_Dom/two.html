<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DOM | Create element in DOM</title>
</head>
<body style="background-color: #212121; color: #ffff;">
    <div class="parent">
        <div class="day">Monday</div>
        <div class="day">Tuesday</div>
        <div class="day">Wednesday</div>
        <div class="day">Thursday</div>
    </div>

    <script>
        const parent = document.querySelector(".parent");
        console.log("**** Parent & Children Relations ****");
        console.log(parent);
        console.log(parent.children);
        console.log(parent.children[0]);
        console.log(parent.children[0].innerHTML);

        for (let i = 0; i < parent.children.length; i++) {
            console.log(parent.children[i].innerHTML);
        }

        //Styling
        console.log("**** Styling on child ****");
        parent.children[1].style.color="orange"
        console.log(parent.firstElementChild);
        console.log(parent.lastElementChild);

        //get parent from child..
        console.log("**** Grab parent from child ****");
        
        const dayOne = document.querySelector(".day");
        console.log(dayOne);
        console.log(dayOne.parentElement);
        console.log(dayOne.nextElementSibling);
        console.log("Nodes",parent.childNodes);
        
        
        
        
        
        
        
    </script>
    
</body>
</html>
