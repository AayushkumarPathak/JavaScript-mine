<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API Requests</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #313131;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }

        .card {
            background-color: #fff;
            width: 300px;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            transition: 0.3s;
        }

        .card:hover {
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.3);
        }

        #userImg {
            width: 100%;
            height: 200px;
            object-fit: cover;
        }

        .container {
            padding: 16px;
        }

        .container h4 {
            margin: 0;
            font-size: 1.2em;
            color: #333;
        }

        .container p {
            margin: 8px 0 0;
            font-size: 0.9em;
            color: #666;
        }
    </style>
</head>
<body>
    <div class="card">
        <img id="userImg" src="" alt="User Avatar">
        <div class="container">
            <h4 id="userName"><b>Loading...</b></h4>
            <p id="userBio">Please wait...</p>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
