<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chai Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <div id="calculator-container">
           <div id="title">Chai and Calculator</div>
            <div id="output">Output Here!</div>
           <table>
            <tr>
                <td class="button">7</td>
                <td class="button">8</td>
                <td class="button">9</td>
                <td class="button operator">+</td>
            </tr>
            <tr>
                <td class="button">4</td>
                <td class="button">5</td>
                <td class="button">6</td>
                <td class="button operator">-</td>
            </tr>
            <tr>
                <td class="button">1</td>
                <td class="button">2</td>
                <td class="button">3</td>
                <td class="button operator">x</td>
            </tr>
            <tr>
                <td class="button clear">C</td>
                <td class="button">0</td>
                <td class="button equal">=</td>
                <td class="button operator">/</td>
            </tr>
           </table>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
